<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Card Effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="sneaker">
                <div class="circle"></div>
                <img src="/Nike-Shoe-PNG.png" alt="Nike Shoes">
            </div>
            <div class="info">
                <h1 class="title">Adidas ZX</h1>
                <h3>Future Ready Trainers Shoes for Perfect Sports Persons</h3>
                <div class="sizes">
                    <button>39</button>
                    <button>40</button>
                    <button class="active">41</button>
                    <button>42</button>
                </div>
                <div class="purchase">
                    <button>Purchase</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/app.js"></script>
</html>
